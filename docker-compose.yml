version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: salary_db
    environment:
      POSTGRES_DB: salary_db
      POSTGRES_USER: salary_user
      POSTGRES_PASSWORD: salary_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salary_user -d salary_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - salary-network

  backend:
    build:
      context: ../salary-calculator-backend
      dockerfile: Dockerfile
    container_name: salary_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/salary_db
      SPRING_DATASOURCE_USERNAME: salary_user
      SPRING_DATASOURCE_PASSWORD: salary_pass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - salary-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salary_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - salary-network

volumes:
  postgres_data:

networks:
  salary-network:
    driver: bridge
